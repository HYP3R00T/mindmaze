site_name: Mindmaze
docs_dir: mindmaze
repo_url: https://github.com/HYP3R00T/mindmaze
repo_name: HYP3R00T/mindmaze
theme:
  icon:
    logo: material/graph
  name: "material"
  palette:
    scheme: default
    primary: custom
    accent: custom
  font:
    text: Inter
    code: Source Code Pro
  features:
    - navigation.instant
    - navigation.instant.progress
    - navigation.tracking
    - navigation.path
    - navigation.indexes
    - navigation.top
    - navigation.prune
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - content.code.copy
plugins:
  - search
  - roamlinks
  - callouts
  - tags
markdown_extensions:
  - footnotes
  - nl2br
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - toc:
      permalink: true
extra_javascript:
  # - javascripts/mathjax.js
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/HYP3R00T
  status:
    new: Recently added
extra_css:
  - stylesheets/extra.css
